source = /home/$USER/.cache/wal/colors-hyprland

monitor = auto, 2560x1440@165, 0x0, 1

# vars
$terminal = kitty
$filemanager = thunar
$menu = pkill wofi || wofi --show drun -n
$browser = firefox
$mainMod = SUPER

# setup
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
exec-once = hyprctl plugin load $HOME/.local/share/hyprpm/dynamic-cursors/dynamic-cursors.so
exec-once = wl-paste --watch cliphist store

# env vars
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,12

# Plugins
plugin:dynamic-cursors {
    mode = stretch
    threshold = 2
    shaperule = grab, stretch, stretch:limit: 2000
    rotate {
        length = 12
        offset = 30
    }
    stretch {
        limit = 1000
        # linear             - a linear function is used
        # quadratic          - a quadratic function is used
        # negative_quadratic - negative version of the quadratic one, feels more aggressive
        function = negative_quadratic
    }
    shake {
        enabled = false
    }
}

general { 
        gaps_in = 2
            gaps_out = 10
            border_size = 0
            col.active_border = $color9
            col.inactive_border = $color5
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}
decoration {
    rounding = 10
        active_opacity = 0.78
        inactive_opacity = 0.7
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 3
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = true
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}
animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, popin 5%
    animation = windowsOut, 1, 2.5, snappy
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 1.7, snappy, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, snappy, popin 70%
}
dwindle {
    preserve_split = true
}
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}
input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}
gestures {
    workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
#device {
    #name = epic-mouse-v1
    #sensitivity = r
#}

# keybinds
bindr = SUPER, SUPER_L, exec, $menu
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, SPACE, exec, pypr toggle term
bind = $mainMod, T, exec, pypr toggle taskbar
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $filemanager
# bind = $mainMod, V, exec, hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 800 800; dispatch centerwindow 1;"
bind = $mainMod, Y, togglefloating 
bind = $mainMod, U, pseudo
bind = $mainMod, I, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, O, exec, hyprlock
bind = $mainMod, P, togglespecialworkspace, magic
bind = $mainMod Control_L, P, movetoworkspace, special:magic

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows
bind = $mainMod Control_L, H, movewindow, l
bind = $mainMod Control_L, J, movewindow, d 
bind = $mainMod Control_L, K, movewindow, u
bind = $mainMod Control_L, L, movewindow, r

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod Control_L, 1, movetoworkspace, 1
bind = $mainMod Control_L, 2, movetoworkspace, 2
bind = $mainMod Control_L, 3, movetoworkspace, 3
bind = $mainMod Control_L, 4, movetoworkspace, 4
bind = $mainMod Control_L, 5, movetoworkspace, 5
bind = $mainMod Control_L, 6, movetoworkspace, 6
bind = $mainMod Control_L, 7, movetoworkspace, 7
bind = $mainMod Control_L, 8, movetoworkspace, 8
bind = $mainMod Control_L, 9, movetoworkspace, 9
bind = $mainMod Control_L, 0, movetoworkspace, 10

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = CTRL, Print, exec, hyprshot -m region -o ~/Screenshots/
bind = , Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
